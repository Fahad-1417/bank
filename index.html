<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام إدارة العملاء</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h3 {
      color: #004080;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003060;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #e0e0e0;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .delete-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <!-- سيتم تحميل الهيدر -->
  <div id="header"></div>

  <main>
    <h3>إضافة عميل جديد</h3>
    <form id="customer-form">
      <input type="text" id="name" placeholder="الاسم الكامل" required>
      <input type="text" id="account" placeholder="رقم الحساب" required>
      <button type="submit">➕ إضافة العميل</button>
    </form>

    <h3>قائمة العملاء</h3>
    <table id="customers-table">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>رقم الحساب</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- سيتم تحميل الفوتر -->
  <div id="footer"></div>

  <!-- JavaScript مدمج -->
  <script>
    // تحميل header و footer من ملفات HTML
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });

    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });

    // منطق إدارة العملاء
    let customers = JSON.parse(localStorage.getItem("customers")) || [];

    const form = document.getElementById("customer-form");
    const tableBody = document.querySelector("#customers-table tbody");

    function renderCustomers() {
      tableBody.innerHTML = "";
      customers.forEach((customer, index) => {
        const row = `
          <tr>
            <td>${customer.name}</td>
            <td>${customer.account}</td>
            <td><button class="delete-btn" onclick="deleteCustomer(${index})">حذف</button></td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    }

    function deleteCustomer(index) {
      if (confirm("هل تريد حذف هذا العميل؟")) {
        customers.splice(index, 1);
        localStorage.setItem("customers", JSON.stringify(customers));
        renderCustomers();
      }
    }

    form.onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const account = document.getElementById("account").value.trim();

      if (name && account) {
        customers.push({ name, account });
        localStorage.setItem("customers", JSON.stringify(customers));
        form.reset();
        renderCustomers();
      }
    };

    // تشغيل عند تحميل الصفحة
    renderCustomers();
  </script>

</body>
</html>
