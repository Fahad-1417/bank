<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام إدارة العملاء - بنك فهد</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f6f8;
    }

    main {
      max-width: 960px;
      margin: 30px auto;
      padding: 25px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2, h3 {
      color: #002b5c;
      margin-top: 0;
    }

    .section {
      margin-bottom: 30px;
    }

    .section i {
      color: #00b0ff;
      margin-left: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px;
      background-color: #002b5c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #001f3f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
      color: #002b5c;
    }

    .delete-btn {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #b71c1c;
    }

    .bank-feature {
      flex: 1 1 180px;
      padding: 12px;
      background-color: #00b0ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .bank-feature:hover {
      background-color: #0090cc;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-container img {
      max-width: 220px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      td {
        border: none;
        padding: 10px;
        text-align: right;
      }
    }
  </style>
</head>
<body>

  <!-- رأس الصفحة -->
  <div id="header"></div>

  <main>

    <!-- شعار البنك -->
    <div class="logo-container">
      <img src="logo.png" alt="شعار بنك فهد">
    </div>

    <!-- المحفظة الاستثمارية -->
    <section class="section">
      <h3><i class="fas fa-wallet"></i> المحفظة الاستثمارية</h3>
      <p>محفظة رقمية آمنة تمكّنك من إدارة أموالك واستثماراتك بذكاء مع بنك فهد الرقمي.</p>
    </section>

    <!-- الخدمات البنكية الأساسية -->
    <section class="section">
      <h3><i class="fas fa-th-large"></i> الخدمات البنكية</h3>
      <div style="display: flex; flex-wrap: wrap; gap: 15px;">
        <button class="bank-feature"><i class="fas fa-user-circle"></i> الحسابات</button>
        <button class="bank-feature"><i class="fas fa-credit-card"></i> البطاقات</button>
        <button class="bank-feature"><i class="fas fa-hand-holding-usd"></i> منتجات التمويل</button>
        <button class="bank-feature"><i class="fas fa-exchange-alt"></i> التحويل</button>
        <button class="bank-feature"><i class="fas fa-money-bill-wave"></i> المدفوعات</button>
      </div>
    </section>

    <!-- الخدمات البنكية الإضافية -->
    <section class="section">
      <h3><i class="fas fa-plus-circle"></i> خدمات إضافية</h3>
      <div style="display: flex; flex-wrap: wrap; gap: 15px;">
        <button class="bank-feature"><i class="fas fa-money-check-alt"></i> إضافة الأموال</button>
        <button class="bank-feature"><i class="fas fa-file-invoice"></i> فواتير</button>
        <button class="bank-feature"><i class="fas fa-hand-holding-hand"></i> طلب أموال</button>
        <button class="bank-feature"><i class="fas fa-qrcode"></i> مسح كود QR</button>
      </div>
    </section>

    <!-- نموذج إضافة عميل -->
    <section class="section">
      <h3><i class="fas fa-user-plus"></i> إضافة عميل جديد</h3>
      <form id="customer-form">
        <input type="text" id="name" placeholder="الاسم الكامل" required>
        <input type="text" id="account" placeholder="رقم الحساب" required>
        <button type="submit"><i class="fas fa-plus-circle"></i> إضافة العميل</button>
      </form>
    </section>

    <!-- جدول العملاء -->
    <section class="section">
      <h3><i class="fas fa-users"></i> قائمة العملاء</h3>
      <table id="customers-table">
        <thead>
          <tr>
            <th><i class="fas fa-user"></i> الاسم</th>
            <th><i class="fas fa-id-card"></i> رقم الحساب</th>
            <th><i class="fas fa-cogs"></i> إجراءات</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- تذييل الصفحة -->
  <div id="footer"></div>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });

    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });

    let customers = JSON.parse(localStorage.getItem("customers")) || [];
    const form = document.getElementById("customer-form");
    const tableBody = document.querySelector("#customers-table tbody");

    function renderCustomers() {
      tableBody.innerHTML = "";
      customers.forEach((customer, index) => {
        const row = `
          <tr>
            <td>${customer.name}</td>
            <td>${customer.account}</td>
            <td><button class="delete-btn" onclick="deleteCustomer(${index})"><i class="fas fa-trash-alt"></i> حذف</button></td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    }

    function deleteCustomer(index) {
      if (confirm("هل أنت متأكد من حذف العميل؟")) {
        customers.splice(index, 1);
        localStorage.setItem("customers", JSON.stringify(customers));
        renderCustomers();
      }
    }

    form.onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const account = document.getElementById("account").value.trim();
      if (name && account) {
        customers.push({ name, account });
        localStorage.setItem("customers", JSON.stringify(customers));
        form.reset();
        renderCustomers();
      }
    };

    renderCustomers();
  </script>

</body>
</html>
