<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقارير بنك فهد</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f6f8;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #002b5c;
    }
    canvas {
      max-width: 100%;
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #002b5c;
      color: white;
      border-radius: 6px;
      font-weight: bold;
    }
    .back-link:hover {
      background-color: #001f3f;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <main>
    <h1><i class="fas fa-chart-line"></i> تقرير عدد العملاء</h1>
    <canvas id="reportChart" height="150"></canvas>
    <a href="index.html" class="back-link"><i class="fas fa-arrow-right"></i> الرجوع إلى الرئيسية</a>
  </main>

  <div id="footer"></div>

  <script>
    fetch("header.html").then(res => res.text()).then(data => {
      document.getElementById("header").innerHTML = data;
    });
    fetch("footer.html").then(res => res.text()).then(data => {
      document.getElementById("footer").innerHTML = data;
    });
    const ctx = document.getElementById('reportChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو'],
        datasets: [{
          label: 'عدد العملاء',
          data: [10, 15, 12, 20, 25, 30],
          backgroundColor: '#00b0ff',
        }]
      },
      options: {
        plugins: {
          legend: {
            labels: {
              font: { size: 14 }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
