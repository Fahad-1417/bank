<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الدعم الفني - بنك فهد</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f6f8;
    }
    main {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #002b5c;
    }
    .info-box {
      margin-top: 30px;
      font-size: 18px;
      line-height: 2;
      color: #333;
    }
    .info-box i {
      color: #00b0ff;
      margin-left: 8px;
    }
    .back-link {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #002b5c;
      color: white;
      border-radius: 6px;
      font-weight: bold;
    }
    .back-link:hover {
      background-color: #001f3f;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <main>
    <h1><i class="fas fa-headset"></i> الدعم الفني - بنك فهد</h1>

    <div class="info-box">
      <p><i class="fas fa-envelope"></i> البريد الإلكتروني: <strong>bank.fahad@gmail.com</strong></p>
      <p><i class="fas fa-phone-alt"></i> رقم التواصل: <strong>9200008000</strong></p>
    </div>

    <a href="index.html" class="back-link"><i class="fas fa-arrow-right"></i> الرجوع إلى الرئيسية</a>
  </main>

  <div id="footer"></div>

  <script>
    fetch("header.html").then(res => res.text()).then(data => {
      document.getElementById("header").innerHTML = data;
    });
    fetch("footer.html").then(res => res.text()).then(data => {
      document.getElementById("footer").innerHTML = data;
    });
  </script>
</body>
</html>
